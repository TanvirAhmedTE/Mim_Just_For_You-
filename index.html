<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Page</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Global Styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        /* Background Container */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background 1.5s ease-in-out;
            background-attachment: fixed;
        }

        /* Heart Container */
        .heart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            filter: blur(2px) brightness(0.8);
            transition: filter 1s ease-in-out;
        }

        .heart-container img {
            width: 150px;
        }

        .heart-container.active img {
            filter: blur(0) brightness(1.2);
        }

        /* Message Box */
        .message-box {
            position: absolute;
            top: 60%;
            text-align: center;
            font-size: 24px;
            color: #fff;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: opacity 2s ease-in-out;
        }

        .message-box.active {
            opacity: 1;
        }

        /* Button Container */
        .button-container {
            position: absolute;
            top: 75%;
            width: 100%;
            text-align: center;
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            background: #ff4444;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            transition: background 0.3s, transform 0.3s;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .button-container a:hover {
            background: #ff6666;
            transform: scale(1.05);
        }

        /* Music Control Panel */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            transition: background 0.3s;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .control-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .control-button i {
            color: white;
            font-size: 24px;
        }

        .control-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Background images container -->
    <div id="background"></div>

    <!-- Heart Animation -->
    <div class="heart-container" id="heartContainer">
        <img src="left-heart.png" class="left-part" id="leftHeart">
        <img src="right-heart.png" class="right-part" id="rightHeart">
    </div>

    <!-- Message Box -->
    <div class="message-box" id="messageBox">
        <p>üíîMimüíî<br>üíîü•ÄI will miss youü•Äüíî</p>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <a href="images.html">üëâClick Here Sweetheart‚ù§Ô∏è</a>
    </div>

    <!-- Music Control Panel -->
    <div class="music-control">
        <button id="toggleMusic" class="control-button" title="Play Music">
            <i id="musicIcon" class="fas fa-play"></i>
        </button>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic">
        <source src="sad_background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const heartContainer = document.getElementById('heartContainer');
        const leftHeart = document.getElementById('leftHeart');
        const rightHeart = document.getElementById('rightHeart');
        const messageBox = document.getElementById('messageBox');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const background = document.getElementById('background');
        const toggleMusic = document.getElementById('toggleMusic');
        const musicIcon = document.getElementById('musicIcon');

        const backgrounds = [
            "background1.jpg",
            "background2.jpg",
            "background3.jpg"
        ];

        let currentBackgroundIndex = 0;
        let isPlaying = false;

        function changeBackground() {
            background.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
        }

        setInterval(changeBackground, 6000); // Change every 6 seconds
        changeBackground(); // Set the initial background

        heartContainer.addEventListener('click', function () {
            // Start the background music
            backgroundMusic.play();

            // Trigger the heart split animation
            leftHeart.classList.add('active');
            rightHeart.classList.add('active');

            // Show the message box
            setTimeout(() => {
                messageBox.classList.add('active');
            }, 2000); // Message box appears 2 seconds after heart breaks
        });

        toggleMusic.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                toggleMusic.title = "Play Music";
                musicIcon.className = "fas fa-play"; // Play Icon
            } else {
                backgroundMusic.play();
                toggleMusic.title = "Pause Music";
                musicIcon.className = "fas fa-pause"; // Pause Icon
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
    </html>
