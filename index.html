<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Page</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: none;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .typing-effect {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcccc;
            text-align: center;
            margin-top: 20px;
            animation: blink 1s infinite step-end;
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #ffcccc; }
        }

        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .heart-container img {
            width: 120px;
            transition: transform 1s;
        }

        .left-part.active {
            transform: translateX(-150px);
        }

        .right-part.active {
            transform: translateX(150px);
        }

        .message-box {
            text-align: center;
            color: white;
            font-size: 1.4rem;
            margin-top: 20px;
            visibility: hidden;
        }

        .message-box.active {
            visibility: visible;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .button-container a {
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 40px;
            background: #ff4444;
            color: white;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
            transition: background 0.3s;
        }

        .button-container a:hover {
            background: #ff6666;
        }

        .control-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        .control-panel i {
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div class="typing-effect" id="headerText">🥰Sweetheart🥰, Tap On The Heart🥰</div>

    <div class="heart-container" id="heartContainer">
        <img src="left-heart.png" class="left-part" id="leftHeart">
        <img src="right-heart.png" class="right-part" id="rightHeart">
    </div>

    <div class="message-box" id="messageBox">
        💔Mim💔<br>💔🥀I will miss you🥀💔
    </div>

    <div class="button-container">
        <a href="images.html">👉Click Here Sweetheart❤️</a>
    </div>

    <div class="control-panel">
        <i id="musicIcon" class="fas fa-play"></i>
    </div>

    <audio id="backgroundMusic">
        <source src="sad_background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const heartContainer = document.getElementById('heartContainer');
        const leftHeart = document.getElementById('leftHeart');
        const rightHeart = document.getElementById('rightHeart');
        const messageBox = document.getElementById('messageBox');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const background = document.getElementById('background');
        const headerText = document.getElementById('headerText');
        const musicIcon = document.getElementById('musicIcon');

        const backgrounds = [
            "background1.jpg",
            "background2.jpg",
            "background3.jpg"
        ];

        let currentBackgroundIndex = 0;

        function changeBackground() {
            background.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
        }

        setInterval(changeBackground, 6000); // Change every 6 seconds
        changeBackground(); // Set the initial background

        heartContainer.addEventListener('click', function () {
            // Start the background music
            backgroundMusic.play();

            // Trigger the heart split animation
            leftHeart.classList.add('active');
            rightHeart.classList.add('active');

            // Show the message box
            setTimeout(() => {
                messageBox.classList.add('active');
            }, 2000); // Message box appears 2 seconds after heart breaks

            // Hide the header text
            headerText.style.display = "none";
        });

        // Music control toggle
        let isPlaying = false;
        musicIcon.addEventListener('click', function () {
            if (isPlaying) {
                backgroundMusic.pause();
                musicIcon.className = "fas fa-play";
            } else {
                backgroundMusic.play();
                musicIcon.className = "fas fa-pause";
            }
            isPlaying = !isPlaying;
        });

        // Ensure the icon matches the state if music ends
        backgroundMusic.addEventListener('ended', () => {
            musicIcon.className = "fas fa-play";
            isPlaying = false;
        });
    </script>
</body>
</html>
