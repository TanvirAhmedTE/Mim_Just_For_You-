<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Page</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Global Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
        }

        /* Background Container */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Header Text with Typing Effect */
.header-text {
    position: absolute;
    top: 10%;
    left: 0;
    width: 100%; /* Full width of the screen */
    text-align: center;
    font-size: 5vw; /* Responsive font size */
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    box-sizing: border-box;
    animation: typing 5s steps(50, end), blink-caret 1s step-end infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: rgba(255, 255, 255, 0.8); }
}

.header-text.hidden {
    display: none;
}

/* Adjustments for very small screens */
@media (max-width: 480px) {
    .header-text {
        font-size: 6vw; /* Adjust font size for smaller screens */
    }
}
    
        /* Heart Container */
        .heart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            transition: transform 1s ease-in-out;
        }

        .heart-container img {
            width: 150px;
            transition: transform 1s ease-in-out;
        }

        /* Message Box */
        .message-box {
            position: absolute;
            top: 55%;
            text-align: center;
            font-size: 24px;
            color: #fff;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: opacity 2s ease-in-out;
        }

        .message-box.active {
            opacity: 1;
        }

        /* Button Container */
        .button-container {
            position: absolute;
            top: 70%;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .button-container a {
            padding: 15px 30px;
            background: #ff4444;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            transition: background 0.3s, transform 0.3s;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .button-container a:hover {
            background: #ff6666;
            transform: scale(1.05);
        }

        /* Music Control Panel */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            transition: background 0.3s;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .control-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .control-button i {
            color: white;
            font-size: 24px;
        }

        .control-button:active {
            transform: scale(0.95);
        }

        /* Heart Animation */
        .left-part.active {
            transform: translateX(-80px) rotate(-20deg);
        }

        .right-part.active {
            transform: translateX(80px) rotate(20deg);
        }
    </style>
</head>
<body>

    <!-- Background images container -->
    <div id="background"></div>

    <div class="header-text" id="headerText">
    ü•∞Sweetheartü•∞<br>ü•∞Tap On The Heartü•∞
    </div>

    <!-- Heart Animation -->
    <div class="heart-container" id="heartContainer">
        <img src="left-heart.png" class="left-part" id="leftHeart">
        <img src="right-heart.png" class="right-part" id="rightHeart">
    </div>

    <!-- Message Box -->
    <div class="message-box" id="messageBox">
        <p>üíîMimüíî<br>üíîü•ÄI will miss youü•Äüíî</p>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <a href="images.html">üëâClick Here Sweetheart‚ù§Ô∏è</a>
    </div>

    <!-- Music Control Panel -->
    <div class="music-control">
        <button id="toggleMusic" class="control-button" title="Play Music">
            <i id="musicIcon" class="fas fa-play"></i>
        </button>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic">
        <source src="sad_background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const heartContainer = document.getElementById('heartContainer');
        const leftHeart = document.getElementById('leftHeart');
        const rightHeart = document.getElementById('rightHeart');
        const messageBox = document.getElementById('messageBox');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const background = document.getElementById('background');
        const toggleMusic = document.getElementById('toggleMusic');
        const musicIcon = document.getElementById('musicIcon');
        const headerText = document.getElementById('headerText');

        const backgrounds = [
            "background1.jpg",
            "background2.jpg",
            "background3.jpg"
        ];

        let currentBackgroundIndex = 0;
        let isPlaying = false;

        function changeBackground() {
            background.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
        }

        setInterval(changeBackground, 6000); // Change every 6 seconds
        changeBackground(); // Set the initial background

        heartContainer.addEventListener('click', function () {
            // Start the background music
            backgroundMusic.play();

            // Trigger the heart split animation
            leftHeart.classList.add('active');
            rightHeart.classList.add('active');

            // Show the message box
            setTimeout(() => {
                messageBox.classList.add('active');
            }, 2000); // Message box appears 2 seconds after heart breaks

            // Hide the header text
            headerText.classList.add('hidden');
        });

        toggleMusic.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                toggleMusic.title = "Play Music";
                musicIcon.className = "fas fa-play"; // Play Icon
            } else {
                backgroundMusic.play();
                toggleMusic.title = "Pause Music";
                musicIcon.className = "fas fa-pause"; // Pause Icon
            }
            isPlaying = !isPlaying;
        });

        // Ensure the icon matches the state if music ends
        backgroundMusic.addEventListener('ended', () => {
            musicIcon.className = "fas fa-play";
            isPlaying = false;
        });
    </script>
</body>
</html>
